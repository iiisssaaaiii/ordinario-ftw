<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chipotle Accesible - Ordena Ya</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navegación -->
  <header role="banner">
    <nav role="navigation" aria-label="Menú principal">
      <ul class="nav-list">
        <li><a href="index.html">INICIO</a></li>
        <li><a href="menu.html">MENÚ</a></li>
        <li><a href="orden.html" aria-current="page">ORDENA YA</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main role="main">
    <h1>Realiza tu pedido</h1>

    <form id="formulario-pedido">
  <fieldset>
    <legend>Datos del pedido</legend>

    <label for="producto">Producto seleccionado:</label>
    <input type="text" id="producto" name="producto" readonly />

    <label for="nombre">Tu nombre:</label>
    <input type="text" id="nombre" name="nombre" required />

    <label for="direccion">Dirección de entrega:</label>
    <textarea id="direccion" name="direccion" rows="3" placeholder="numero, calle, colonia" required ></textarea>

    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" name="cantidad" min="1" value="1" required />

    <label>Método de pago:</label>
    <input type="radio" id="efectivo" name="pago" value="efectivo" required />
    <label for="efectivo">Efectivo</label>
    <input type="radio" id="tarjeta" name="pago" value="tarjeta" />
    <label for="tarjeta">Tarjeta</label>

    <label for="comentarios">Comentarios adicionales:</label>
    <input type="text" id="comentarios" name="comentarios" placeholder="Sin cebolla, extra guacamole..." />


    <button type="submit">Enviar pedido</button>
  </fieldset>
</form>
    <script>
  document.addEventListener("DOMContentLoaded", function () {
    const params = new URLSearchParams(window.location.search);
    const producto = params.get("producto");
    if (producto) {
      document.getElementById("producto").value = decodeURIComponent(producto);
    }
  });
</script>

  </main>

  <!-- Pie de página -->
  <footer role="contentinfo">
    <p>&copy; 2025 Chipotle Accesible. Proyecto educativo para FTW.</p>
  </footer>

</body>
</html>
