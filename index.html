<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chipotle Accesible - Inicio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Video de fondo -->
    <video autoplay muted loop playsinline id="bg-video" aria-hidden="true">  
    <source src="img/videoIndex.mp4" type="video/mp4" />
  </video>

  <!-- Capa oscura -->
  <div class="overlay"></div>

  <!-- Contenedor principal -->
  <div class="page-content">

    <!-- Navegación superior -->
    <header role="banner">
      <nav role="navigation" aria-label="Menú principal">
        <ul class="nav-list">
          <li><a href="index.html" aria-current="page">INICIO</a></li>
          <li><a href="menu.html">MENÚ</a></li>
          <li><a href="carrito.html">CARRITO</a></li>
        </ul>
      </nav>
    </header>

    <!-- Contenido central -->
    <main role="main" class="hero-content">
      <span class="nuevo">NUEVO</span>
      <h1>BURRITO DE<br><strong>POLLO</strong></h1>
      <h2>CHIPOTLE PICANTE CON UN TOQUE DULCE</h2>
      <p>
        Pollo recién asado marinado con chiles chipotle y un toque de miel pura. Por tiempo limitado.
      </p>
      <button id="ordenar-index">ORDENAR AHORA</button>

<script>
  document.getElementById("ordenar-index").addEventListener("click", () => {
    const nuevoProducto = {
      producto: "Burrito de Pollo (Promoción)",
      ingredientes: {
        tortilla: ["Harina"],
        carne: ["Pollo"],
        salsa: ["Chipotle con miel"]
      },
      comentarios: "Promoción fija - sin modificaciones"
    };

    const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    carrito.push(nuevoProducto);
    localStorage.setItem("carrito", JSON.stringify(carrito));

    // Redirigir al carrito
    window.location.href = "carrito.html";
  });
</script>

    </main>

    <!-- Pie de página -->
    <footer role="contentinfo">
      <p>&copy; 2025 Chipotle Accesible. Proyecto Isai</p>
    </footer>

  </div> <!-- /.page-content -->

</body>
</html>
